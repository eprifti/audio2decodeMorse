data:
  train_manifest: data/datasets/simple_baseline/manifests/train.jsonl
  val_manifest: data/datasets/simple_baseline/manifests/val.jsonl
  sample_rate: 16000
  n_mels: 64
  frame_length_ms: 25
  frame_step_ms: 10
  max_duration_s: 12
  augment:
    specaugment:
      enabled: true
      freq_mask_param: 16
      time_mask_param: 60
      num_masks: 4
    waveform:
      enabled: true
      gain_min: 0.9
      gain_max: 1.1
      noise_std: 0.02

labels:
  alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,?'!/()&:;=+-_\"$@ "

model:
  type: transformer
  cnn_channels: [32, 64]
  d_model: 256
  nhead: 4
  num_layers: 4
  dim_feedforward: 2048
  dropout: 0.3
  pre_subsample: true

training:
  batch_size: 16
  num_workers: 4
  epochs: 24
  learning_rate: 0.0002
  weight_decay: 0.02
  grad_accum_steps: 2
  label_smoothing: 0.05
  grad_clip: 5.0
  log_interval: 20
  checkpoint_dir: outputs
  seed: 42
  early_stop_patience: 3
  lr_scheduler:
    type: warmup_cosine
    warmup_epochs: 3
