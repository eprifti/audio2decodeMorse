data:
  train_manifest: data/datasets/simple_baseline/manifests/train.jsonl
  val_manifest: data/datasets/simple_baseline/manifests/val.jsonl
  sample_rate: 16000
  n_mels: 64
  frame_length_ms: 25
  frame_step_ms: 10
  max_duration_s: 12
  augment:
    specaugment:
      enabled: false
      freq_mask_param: 8
      time_mask_param: 30
      num_masks: 2
    waveform:
      enabled: false
      gain_min: 0.9
      gain_max: 1.1
      noise_std: 0.005

labels:
  alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,?'!/()&:;=+-_\"$@ "

model:
  type: transformer
  cnn_channels: [32, 64]
  d_model: 256
  nhead: 4
  num_layers: 4
  dim_feedforward: 512
  dropout: 0.1

training:
  batch_size: 8
  num_workers: 4
  epochs: 12
  learning_rate: 0.001
  weight_decay: 0.0
  grad_clip: 5.0
  log_interval: 20
  checkpoint_dir: outputs
  seed: 42
  early_stop_patience: null
  lr_scheduler: null
