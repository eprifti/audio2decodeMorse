data:
  train_manifest: data/manifests/train.jsonl
  val_manifest: data/manifests/val.jsonl
  sample_rate: 16000
  n_mels: 64
  frame_length_ms: 25
  frame_step_ms: 10
  max_duration_s: 12

labels:
  alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789?.,-/ "

model:
  cnn_channels: [32, 64]
  rnn_hidden_size: 128
  rnn_layers: 2
  dropout: 0.1

training:
  batch_size: 8
  num_workers: 0  # macOS often needs 0 workers to avoid shared memory issues
  epochs: 1
  learning_rate: 0.001
  weight_decay: 0.0
  grad_clip: 5.0
  log_interval: 20
  checkpoint_dir: outputs
