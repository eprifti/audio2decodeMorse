data:
  train_manifest: data/manifests/train.jsonl
  val_manifest: data/manifests/val.jsonl
  sample_rate: 16000
  n_mels: 64
  frame_length_ms: 25
  frame_step_ms: 10
  max_duration_s: 12
  augment:
    specaugment:
      enabled: true
      freq_mask_param: 8
      time_mask_param: 30
      num_masks: 2
    waveform:
      enabled: true
      gain_min: 0.9
      gain_max: 1.1
      noise_std: 0.005

labels:
  alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,?'!/()&:;=+-_\"$@ "

model:
  cnn_channels: [32, 64]
  rnn_hidden_size: 128
  rnn_layers: 2
  dropout: 0.1
  bidirectional: false

training:
  batch_size: 8
  num_workers: 0
  epochs: 15
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_clip: 5.0
  log_interval: 20
  checkpoint_dir: outputs
  seed: 42
  early_stop_patience: null
  lr_scheduler:
    type: reduce_on_plateau
    factor: 0.5
    patience: 2
    min_lr: 1.0e-5
